<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Animated Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <div class="login">
    <div class="loginBx">
      <h2>
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
        <i class="fa-solid fa-heart"></i>
      </h2>

      <input type="text" id="email" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" id="loginBtn" value="Sign in" />

      <div class="group">
        <a href="/mandm/forgot/">Forgot Password</a>
        <a href="/mandm/signup/">Sign up</a>
      </div>
    </div>
  </div>
</div>

<!-- Firebase SDKs using compat (no import needed) -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC-HcA9GVN4Ln8BMT_sEmOPN_xn8IKfv5s",
    authDomain: "mysitelogin-8814d.firebaseapp.com",
    projectId: "mysitelogin-8814d",
    storageBucket: "mysitelogin-8814d.appspot.com",
    messagingSenderId: "842407740484",
    appId: "1:842407740484:web:0af67bcd566061820a2811",
    measurementId: "G-0YLVYR19P3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("loginBtn").addEventListener("click", function (e) {
    e.preventDefault(); // Prevent page reload on submit

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter both username and password.");
      return;
    }

    // Firebase Authentication Sign In
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Successfully signed in
        alert("Login successful!");

        // Redirect to home page after successful login
        window.location.href = "/mandm/index.html";  // redirect to your home page
      })
      .catch((error) => {
        alert("Login failed: " + error.message);  // Display error message if login fails
      });
  });

  // Check if the user is already logged in and redirect if so
  auth.onAuthStateChanged(function(user) {
    if (user) {
      window.location.href = "/mandm/index.html";  // If already logged in, redirect to home page
    }
  });

</script>

</body>
</html>
