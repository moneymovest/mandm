<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money&Moves - Login/Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form>
                <h1>Login</h1>
                <p>Enter your details to access your account</p>
                <div class="input-box">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#" aria-label="Login with Google"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="Login with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Login with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" aria-label="Login with Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form>
                <h1>Registration</h1>
                <p>Create a new account to get started</p>
                <div class="input-box">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#" aria-label="Register with Google"><i class="fab fa-google"></i></a>
                    <a href="#" aria-label="Register with Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Register with LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" aria-label="Register with Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn" aria-label="Switch to registration form">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn" aria-label="Switch to login form">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
