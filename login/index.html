<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Modern Animated Login Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box">
  <div class="login">
    <div class="loginBx">
      <h2>
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
        <i class="fa-solid fa-heart"></i>
      </h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="submit" value="Sign in" />
      <div class="group">
        <a href="#">Forgot Password</a>
        <a href="#">Sign up</a>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
 <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

<script>
  // Replace with your own config from Firebase Console
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>
<script>
  document.getElementById("loginBtn").addEventListener("click", () => {
    const email = document.querySelector('input[placeholder="Username"]').value;
    const password = document.querySelector('input[placeholder="Password"]').value;

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        // Optionally redirect
        // window.location.href = "dashboard.html";
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>
  <script>
  document.querySelector("form").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form from submitting

    var username = document.querySelector("input[type='text']").value;
    var password = document.querySelector("input[type='password']").value;

    // Basic validation
    if (username === "" || password === "") {
      alert("Please enter both username and password!");
    } else {
      // Here you can add further authentication or API calls.
      alert("Logged in successfully!");
      // Redirect to home page after successful login
      window.location.href = "/index.html";
    }
  });
</script>


</body>
</html>
