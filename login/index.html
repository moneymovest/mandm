<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="css/style.css?v=3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box login">
          <form onsubmit="handleLogin(event)" class="sign-in-form">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="/api/register" method="POST" class="sign-up-form">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <p>or register with social platforms</p>
                <div class="social-icons">
                    <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn transparent register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn transparent login-btn">Login</button>
            </div>
        </div>
    </div>
    <script>
  function handleLogin(e) {
    e.preventDefault();

    // Simulate login success
    localStorage.setItem("isLoggedIn", "true");

    // Redirect to homepage
    window.location.href = "../index.html";
  }
        function handleRegister(e) {
  e.preventDefault();

  // Simulate a successful registration
  alert("Registration successful! Please log in.");

  // Automatically switch to login view
  document.querySelector('.login-btn').click();
}

</script>

</body>
</html>
