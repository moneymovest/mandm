<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Animated Login Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="box">
  <div class="login">
    <div class="loginBx">
      <h2>
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
        <i class="fa-solid fa-heart"></i>
      </h2>

      <input type="text" id="email" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="submit" id="loginBtn" value="Sign in" />

      <div class="group">
        <a href="/mandm/forgot-password/">Forgot Password</a>
        <a href="/mandm/signup/">Sign up</a>
      </div>
    </div>
  </div>
</div>

<!-- Firebase SDKs using compat (no import needed) -->
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC-HcA9GVN4Ln8BMT_sEmOPN_xn8IKfv5s",
    authDomain: "mysitelogin-8814d.firebaseapp.com",
    projectId: "mysitelogin-8814d",
    storageBucket: "mysitelogin-8814d.appspot.com",
    messagingSenderId: "842407740484",
    appId: "1:842407740484:web:0af67bcd566061820a2811",
    measurementId: "G-0YLVYR19P3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("loginBtn").addEventListener("click", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter both username and password.");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "/mandm/index.html";  // redirect to your home page
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>

</body>
</html>
