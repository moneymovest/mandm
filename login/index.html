<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC-HcA9GVN4Ln8BMT_sEmOPN_xn8IKfv5s",
    authDomain: "mysitelogin-8814d.firebaseapp.com",
    projectId: "mysitelogin-8814d",
    storageBucket: "mysitelogin-8814d.appspot.com",
    messagingSenderId: "842407740484",
    appId: "1:842407740484:web:0af67bcd566061820a2811",
    measurementId: "G-0YLVYR19P3"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Check if the user is already logged in
  auth.onAuthStateChanged(function(user) {
    if (user) {
      window.location.href = "/mandm/index.html";  // If already logged in, redirect to home page
    }
  });

  // Login button logic
  document.getElementById("loginBtn").addEventListener("click", function (e) {
    e.preventDefault(); // Prevent page reload on submit

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (!email || !password) {
      alert("Please enter both username and password.");
      return;
    }

    // Firebase Authentication Sign In
    auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "/mandm/index.html";  // Redirect after login
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>
