<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
  </style>
</head>
<body>
  <h2>Create an Account</h2>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <input type="submit" id="signupBtn" value="Sign Up">
  <br><br>
  <a href="/mandm/login/index.html">Back to Login</a>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config and initialization
    const firebaseConfig = {
      apiKey: "AIzaSyC-HcA9GVN4Ln8BMT_sEmOPN_xn8IKfv5s",
      authDomain: "mysitelogin-8814d.firebaseapp.com",
      projectId: "mysitelogin-8814d",
      storageBucket: "mysitelogin-8814d.appspot.com",
      messagingSenderId: "842407740484",
      appId: "1:842407740484:web:0af67bcd566061820a2811",
      measurementId: "G-0YLVYR19P3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Signup button logic
    document.getElementById("signupBtn").addEventListener("click", function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in all fields!");
        return;
      }

      // Create a new user with email and password
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Signup successful!");
          // Redirect to login page after successful signup
          window.location.href = "/mandm/login/index.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    });
  </script>
</body>
</html>
